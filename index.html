<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Music Waves</title>
    </head>
    <body>
        <div class="container">
            <div class="headline">
                <h1>Music Waves</h1>
            </div>
            <div class="songslab">
                <div>
                    <img src="./images/SlavicQueen.jpeg">
                    <p>Filip Lackovic - Slavic Queen</p>
                    <button class="slavic">Play</button>
                </div>
                <div>
                    <img src="./images/odnogo.jpeg">
                    <p>Odnogo Ultrafunk Slowed</p>
                    <button class="odnogo">Play</button>
                </div>
                <div>
                    <img src="./images/closer.jpeg">
                    <p>The Chainsmokers - Closer</p>
                    <button class="closer">Play</button>
                </div>
                <div>
                    <img src="./images/byebyebye.jpeg">
                    <p>NSYNC - Bye Bye Bye</p>
                    <button class="byebyebye">Play</button>
                </div>
                <div>
                    <img src="./images/daylight.png">
                    <p>David Kushner - Daylight</p>
                    <button class="daylight">Play</button>
                </div>
                <div>
                    <img src="./images/LetMeLoveYou.jpg">
                    <p>DJ Snake - Let Me Love You</p>
                    <button class="loveyou">Play</button>
                </div>
            </div>
        </div>
        <script src="./index.js" charset="UTF-8"></script>
    </body>
</html>
